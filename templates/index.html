<!DOCTYPE html>
<html>
<head>
    <title>Wine Cultivar Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="box">
    <h2>Wine Cultivar Origin Prediction</h2>

    <form action="/predict" method="post">

        <label>Alcohol</label>
        <input type="number" step="0.01" name="alcohol" min="0" required>

        <label>Malic Acid</label>
        <input type="number" step="0.01" name="malic_acid" min="0" required>

        <label>Ash</label>
        <input type="number" step="0.01" name="ash" min="0" required>

        <label>Alcalinity of Ash</label>
        <input type="number" step="0.01" name="alcalinity_of_ash" min="0" required>

        <label>Magnesium</label>
        <input type="number" step="0.01" name="magnesium" min="0" required>

        <label>Total Phenols</label>
        <input type="number" step="0.01" name="total_phenols" min="0" required>

        <button type="submit">Predict Cultivar</button>
    </form>

    {% if prediction %}
        <h3>Predicted Cultivar: {{ prediction }}</h3>
    {% endif %}
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="box">
    <h2>Breast Cancer Prediction</h2>

    <form action="/predict" method="post">

        <label>Radius Mean</label>
        <input type="number" step="0.01" name="radius_mean" min="0" placeholder="e.g. 17.99" required>

        <label>Texture Mean</label>
        <input type="number" step="0.01" name="texture_mean" min="0" placeholder="e.g. 10.38" required>

        <label>Perimeter Mean</label>
        <input type="number" step="0.01" name="perimeter_mean" min="0" placeholder="e.g. 122.8" required>

        <label>Area Mean</label>
        <input type="number" step="0.01" name="area_mean" min="0" placeholder="e.g. 1001" required>

        <label>Smoothness Mean</label>
        <input type="number" step="0.0001" name="smoothness_mean" min="0" placeholder="e.g. 0.1184" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</div>

</body>
</html>
